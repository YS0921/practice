<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>top</title>
        <link rel="stylesheet" href="top.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="slick-1.8.1/slick/slick.css">
        <link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="inner">
                <h1>
                    <a href="#">LOGO</a>
                </h1>
                <ul class="header-menu header-left">
                    <li>
                        <a href="#">NEWS</a>
                    </li>
                    <li>
                        <a href="#">NEW ARRIVAL</a>
                    </li>
                    <li>
                        <a href="#">COLLECTION</a>
                    </li>
                    <li>
                        <a href="#">STAFF COORDINATE</a>
                    </li>
                </ul>
                <ul class="header-menu header-right">
                    <li>
                        <a href="#">SHOP LIST</a>
                    </li>
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li class="small-link">
                        <a href="#">ODEKAKE<br>SNAP</a>
                    </li>
                    <li class="small-link">
                        <a href="#">ONLINE<br>SHOP</a>
                    </li>
                    <li class="icon-link">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li class="icon-link">
                        <a href="#"><i class="fas fa-camera-retro"></i></a>
                    </li>
                </ul>
            </div>
        </header>
        
        <div class="carousel">
            <ul class="slider">
                <!-- 下のimgのsrcのurlはcloud9に合わせて冒頭の/を抜かして記述してるので注意 -->
                <li><img src="images/IMG_8471.jpg"></li>
                <li><img src="images/img2.jpg"></li>
            </ul>
        </div>
        
        <div class="carousel-blank">
            <!-- カルーセルと下のdivが被らないようにするためのブランク -->
        </div>
        
        <div class="movie">
            <!-- ここは6番目に作る -->
        </div>
        
        <div class="snap">
            <!-- ここは3番目に作る -->
        </div>
        
        <div class="news">
            <!-- ここはsnapとだいたい同じだから作らなくてもよし -->
        </div>
        
        <div class="products">
            <!-- ここはsnapとだいたい同じだから作らなくてもよし -->
        </div>
        
        <div class="collection">
            <!-- ここは4番目に作る -->
        </div>
        
        <div class="coordinate">
            <!-- ここはsnapとだいたい同じだから作らなくてもよし -->
        </div>
        
        <div class="others">
            <!-- ここは5番目に作る -->
        </div>
        
        <footer>
            <!-- ここは最初に作る -->
            <div class="inner">
                <div class="sns">
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fas fa-camera-retro"></i></a></li>
                        <li><a href="#"><i class="fas fa-shopping-bag"></i></a></li>
                    </ul>
                </div>
                <h1><a href="#">COMPANY NAME</a></h1>
            </div>
        </footer>
        
        <script type="text/javascript" src="top.js"></script>
        <script type="text/javascript" src="slick-1.8.1/slick/slick.js"></script>
    </body>
</html>
